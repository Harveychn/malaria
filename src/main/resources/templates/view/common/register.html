<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
	<head th:fragment="header">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>注册</title>
		<meta name="keywords" content="后台" />
		<meta name="description" content="技术" />
		
		<link rel="shortcut icon" th:href="@{/static/pictures/malaria.ico}" />
		<!--引用css-->
		<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.min.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/animate.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/plugins/iCheck/register/custom.css}" />
		<!--自定义css-->
		<link rel="stylesheet" type="text/css" th:href="@{/css/mycss/register.css}" />
	</head>
	
	<body class="gray-bg">
		<section class="middle-box text-center loginscreen animated fadeInDown">
			<section class="signinpanel">
				<div>
					<h1 class="logo-name text-center">注&nbsp;&nbsp;&nbsp;册</h1>
				</div>
				
				<h3>欢迎注册基于时空的疟疾数据监控系统</h3>
				
				<p>创建一个新账户</p>
				
				<form class="m-t" role="form" action="/user/register">
					<div class="form-group">
						<input type="text" name="userEmail" class="form-control" placeholder="请输入邮箱" />
					</div>
					
					<div class="form-group">
						<input type="text" name="userName" class="form-control" placeholder="请输入用户名" />
					</div>
					
					<div class="form-group">
						<input type="password" name="userPassword" class="form-control" placeholder="请输入密码" required=""/>
					</div>
					
					<!--<div class="form-group">-->
						<!--<input type="password" name="confirmPassword" class="form-control" placeholder="请再次输入密码" required="" />-->
					<!--</div>-->
					
					<div class="form-group">
						<input type="text" name="userRealName" class="form-control" placeholder="请输入真实姓名" />
					</div>
					
					<div class="form-group">
						<input type="text" name="userPhone" class="form-control" placeholder="请输入电话" />
					</div>
					
					<div class="form-group">
						<input type="text" name="userUnit" class="form-control" placeholder="请输入用户单位" />
					</div>
					
					<!--<div class="form-group text-left">-->
						<!--<div class="checkbox i-checks">-->
							<!--<label class="no-padding">-->
								<!--<strong><input type="checkbox" /><i></i>我同意注册协议</strong>-->
							<!--</label>-->
						<!--</div>-->
					<!--</div>-->
					
					<button type="submit" class="btn btn-primary block full-width m-b">
						注册
					</button>
					
					<p class="text-muted text-center">
						<small>已经有账户了？</small>
						<a th:href="@{/user/loginView}">点此登录</a>
					</p>
					
				</form>
			</section>
		</section>
		
		<!-- 全局js -->
		<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
		<!-- iCheck -->
		<script type="text/javascript" th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>
		<!--自定义js-->
		<script type="text/javascript" th:src="@{/js/myjs/register.js}"></script>
	</body>
</html>
